{% extends 'base/base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Enter your new password" required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm your new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Set Password</button>
        </form>
    </div>
</div>
{% endblock %}
